<h1 mat-dialog-title>Añadir Curso</h1>
<div mat-dialog-content class="item-dialog">
  <form>
    <label>Activo  <input type="checkbox" id="item-active" (change)="getActive($event)"/></label>
    <label>Profesor 
      <select name="select" (change)="getProfessor($event)" id="item-professor">
          <option *ngFor='let professor of professors' [value]="professor.id">
              {{professor.name}}
            </option>
    </select></label>
    <label>Título <input type="text" id="item-title" (change)="getTitle($event)"/></label>
    <label>Nivel 
        <select name="select" id="item-level" (change)="getLevel($event)">
        <option value="Intermedio">Intermedio</option> 
        <option value="Básico" selected>Básico</option>
        </select>
      </label>
      <label>Horas  <input type="number" id="item-hours"/></label>
      <button mat-raised-button color="primary" type="submit" (click)="insertCourse($event)">Añadir</button>
  </form>
</div>
