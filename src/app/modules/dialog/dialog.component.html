<h1 mat-dialog-title>Añadir Curso</h1>
<div mat-dialog-content class="item-dialog">
  <form>
    <label>Activo  <input type="checkbox"/></label>
    <label>Profesor 
      <select name="select">
      <option value="value1">Value 1</option> 
      <option value="value2" selected>Value 2</option>
      <option value="value3">Value 3</option>
    </select></label>
    <label>Título <input type="text"/></label>
    <label>Nivel 
        <select name="select" id="item-level">
        <option value="value1">Value 1</option> 
        <option value="value2" selected>Value 2</option>
        <option value="value3">Value 3</option>
        </select>
      </label>
      <label>Horas  <input type="number"/></label>
      <button mat-raised-button color="primary" type="submit">Añadir</button>
  </form>
</div>
