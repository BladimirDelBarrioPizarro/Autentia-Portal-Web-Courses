

<h2>Catálogo de cursos</h2>


 <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

 
    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </th>
      <td mat-cell *matCellDef="let row"> {{row.professor}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
      <td mat-cell *matCellDef="let row"> {{row.level}} </td>
    </ng-container>


    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Horas </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.hours}} </td>
    </ng-container>

   <ng-container matColumnDef="fileURL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Temario </th>
      <td mat-cell *matCellDef="let row" (click)="getPDF(row.fileURL)"><a>{{row.fileURL}}</a></td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
</div>
<button mat-raised-button color="primary" (click)="openDialog()">Nuevo Curso</button>
